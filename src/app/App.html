<h1>Hello, {{ name }}!!!</h1>
<div>
  <p>
    Try to push the button before angular2 will be loaded. 
    Preboot will catch the "click" event and replay it later.
  </p>
  <button id="check-preboot" (click)="onCheckPreboot()">Check "preboot"</button>
  <span id="message-preboot" *ngIf="message">{{ message }}</span>
</div>
